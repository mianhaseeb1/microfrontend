<div class="flex-notes">
  <div class="hover-icons">
    <div class="main">
      <div class="bookmark-hover-icon">
        <span class="material-symbols-outlined pointer">
          overview
        </span>
      </div>
      <ng-content></ng-content>
      <div class="align-center">
        <span class="material-symbols-outlined pointer" (click)="delete(notebook.id)">
          delete
        </span>
      </div>
      <div class="align-center">
        <span class="material-symbols-outlined pointer">
          visibility
        </span>
      </div>
    </div>
  </div>
  <div class="main-notes">
    <div class="content">
      <editor [apiKey]="tinyApiKey" [init]="editorConfig" [(ngModel)]="data"></editor>
    </div>
  </div>
</div>
