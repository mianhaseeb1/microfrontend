<div class="main-delete">
  <div class="main-center">
    <div class="icon">
      <span class="material-symbols-outlined"> delete </span>
    </div>
    <div class="title">
      <p>Delete this card?</p>
    </div>
    <div class="desc">
      <p>
        Please confirm you want to delete this card. This process can not be
        undone.
      </p>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end" class="footer">
  <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="save-btn" (click)="delete()">
    Save
  </button>
</div>
