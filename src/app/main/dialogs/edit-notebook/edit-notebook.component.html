<h1 mat-dialog-title>Edit notebook name</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="mt-3 full-width">
    <mat-label>Notebook name</mat-label>
    <input matInput [(ngModel)]="notebookName" />
    @if(notebookName != ''){
    <mat-icon matSuffix class="clear-icon pointer" (click)="notebookName = ''"
      >close</mat-icon
    >}
  </mat-form-field>
</div>
<div mat-dialog-actions align="end" class="footer">
  <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    class="save-btn"
    (click)="save()"
  >
    Save
  </button>
</div>
